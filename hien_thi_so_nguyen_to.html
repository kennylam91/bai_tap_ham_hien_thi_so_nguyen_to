<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>

<script>
    let n = parseInt(prompt(" Nhap so: "));
    showPrime(n);

    function isPrime(number) {
        if (number == 2) return 1;
        else if (number < 2) return 0;
        else {
            for (let i = 2; i < number; i++) {
                if ((number % i) == 0) return 0;
            }
            return 1;
        }

    }

    function showPrime(limitnumber) {
        let result = "";
        for (i = 0; i < limitnumber; i++) {
            if (isPrime(i)) result += i + " ";
        }
        document.write(result);
    }
</script>
</body>
</html>
